<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./suncnui/css/suncnui.css">
    <link rel="stylesheet" href="./suncnui/font/iconfont.css">
    <title>我要留言</title>
  </head>
  <body> 
    <div class="layOut page_header"><img class="img_1440" src="./img/1440.png" alt="" srcset=""><img class="img_1920" src="./img/1920.png" alt="" srcset="">
      <div class="title_box"> 
        <div class="layOutPage-title">2021年5月19日   星期三   多云 17~27°</div>
      </div>
    </div>
    <div class="layOutPage-main">
      <div class="layOutPage-main clearfix"> <img class="img_1920" src="./img/banner.png" alt="" srcset="">
        <div class="form_box">
          <form class="suncnui-form" action="">
            <div class="suncnui-form-item">
              <label class="suncnui-form-label"> <i>*</i>类型</label>
              <div class="suncnui-input-block">
                <input type="radio" name="sex" value="经验交流" title="经验交流">
                <input type="radio" name="sex" value="意见建议" title="意见建议" checked="">
              </div>
            </div>
            <div class="suncnui-form-item suncnui-form-text">
              <label class="suncnui-form-label"> <i>*</i>留言内容：</label>
              <div class="suncnui-input-block">
                <textarea class="suncnui-textarea" name="desc" placeholder="请输入内容" required="" lay-verify="required" autocomplete="off"></textarea>
              </div>
            </div>
            <div class="suncnui-form-item">
              <label class="suncnui-form-label"> <i>*</i>处室：</label>
              <div class="suncnui-input-block">
                <input class="suncnui-input" type="text" name="title" required="" lay-verify="required" placeholder="请输入标题" autocomplete="off">
              </div>
            </div>
            <div class="suncnui-form-item">
              <label class="suncnui-form-label">上传附件：</label>
              <div class="suncnui-input-block">
                <button class="suncnui-btn suncnui-btn-normal" id="test1" type="button">选择文件</button>
              </div>
            </div>
            <div class="form-inline clearfix">
              <div class="suncnui-form-item">
                <label class="suncnui-form-label"> 姓名：</label>
                <div class="suncnui-input-block">
                  <input class="suncnui-input" type="text" name="title">
                </div>
              </div>
              <div class="suncnui-form-item fr">
                <label class="suncnui-form-label"> 联系方式：</label>
                <div class="suncnui-input-block">
                  <input class="suncnui-input" type="text" name="title">
                </div>
              </div>
            </div>
            <div class="suncnui-form-item btn_box">
              <div class="suncnui-input-block">
                <button class="suncnui-btn suncnui-btn-normal" lay-submit="" lay-filter="formDemo">提交</button>
                <button class="suncnui-btn suncnui-btn-primary" type="reset">重置</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer_page"> 
      <div class="layOutPage-footer"> 
        <div class="text"> <span>版权所有  中共广西壮族自治区党委办公厅版权所有 </span></div>
      </div>
    </div>
    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/jquery.soChange.js"></script>
    <script src="./js/pubilc.js"></script>
    <script src="./suncnui/suncnui.js"></script>
    <script>
      //- //Demo
      suncnui.use(['form','upload'], function(){
      var form = suncnui.form,  upload =suncnui.upload;
      //监听提交
      form.on('submit(formDemo)', function(data){
        console.log(JSON.stringify(data.field))
      return false;
      });
      
              var uploadInst = upload.render({
                  elem: '#test1' //绑定元素
                  ,url: 'https://www.baidu.com/upload/' //上传接口
                  ,done: function(res){
                  //上传完毕回调
                  }
                  ,error: function(){
                  //请求异常回调
                  }
              });
      });
    </script>
  </body>
</html>
